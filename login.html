<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Google icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .md-form .prefix {
            top: 1rem;
            font-size: 1rem;
            left: 10px;
            color: #a7a7a7;
        }
        
        .form-control,
        .md-form label {
            color: #a7a7a7 !important;
        }
        
        .login-box a {
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .nav-link {
            font-size: 0.8rem;
            color: #a7a7a7;
            font-weight: 500;
        }
        
        .select-wrapper input.select-dropdown,
        .select-wrapper span.caret {
            color: #a7a7a7;
            border-bottom: none
        }
        
        .select-wrapper span.caret {
            right: 70px;
            top: 19px;    


        }
        
        .forgot-text {
            color: #114786 !important;









        }
        
        .btn-global {
            background-color: #114786 !important;
            border-color: #114786 !important;
        }
        
        .form-control,
        .md-form label {
            color: #757575;
        }
        
        @media (max-width: 767.98px) {
            .nav-link {
                padding: .5rem 0.2rem;
            }
            .select-wrapper span.caret {
                right: 0px;
            }
        }
    </style>
</head>

<body class="hidden-sn  white-skin">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto">

                <div class="card login-box pb-5 pt-3 wow fadeIn" data-wow-delay="0.3s">
                    <div class="text-center">
                        <img src="img/cardianexlogo.png" class="img-fluid cstm-width mt-3" style="width: 190px;">
                    </div>

                    <div class="card-body">
                        <form class="">
                            <div class="md-form">
                                <i class="fa fa-envelope prefix"></i>
                                <input type="text" id="Name" class="form-control">
                                <label for="Name">Enter your email</label>
                            </div>
                            <div class="md-form">
                                <i class="fa fa-lock prefix"></i>
                                <input type="text" id="Password" class="form-control">
                                <label for="Password">Enter your password</label>
                            </div>
                            <div class="clearfix mt-3">
                                <a class="forgot-text float-left mt-4 ml-2">Forgot Password</a>
                                <a class="btn  btn-md float-right btn-global mt-3">Next</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-6 col">
                        <form class="" style="margin-top: -8px;">
                            <select class="mdb-select" style=" font-size: 0.9rem;">
                                <option value="" disabled selected>Select Language</option>
                                <option value="1">English</option>
                                <option value="2">Test01</option>
                                <option value="3">Test02</option>
                            </select>
                        </form>
                    </div>
                    <div class="col-lg-6 col">

                        <ul class="nav  justify-content-end">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Help<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Privacy</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Terms</a>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>
    </script>
    <script>
        // Material Select Initialization
        $(document).ready(function() {
            $('.mdb-select').material_select();
            new WOW().init();
        });
    </script>

</body>

</html>
